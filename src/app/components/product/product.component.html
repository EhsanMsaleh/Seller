<div class="container">
  <div class="input-group sea mb-3">
    
    <input type="search"
     (keydown)="search()" [(ngModel)]="InputSearch"
      class="form-control" placeholder={{searche}} aria-label="search" aria-describedby="basic-addon1">
  </div>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">{{name}}</th>
            <th scope="col">{{quant}}</th>
            <th scope="col">{{price}}</th>
            <th scope="col">{{img}}</th>
            <th scope="col">{{dets}}</th>
            <th scope="col">{{edit}}</th>
            <th scope="col">{{delete}}</th>
          </tr> 
        </thead>
        <tbody *ngIf="ProductsMo">
          
           
            <ng-container *ngFor="let item of ProductsMo; index as i" >
                <tr  
                 
                [ngClass]="{'bg-warning':item.Quantity! < 5}"
                
               
                > 
                 <td>{{ i+1 }}</td>
                  <td>{{item.Name}}</td>
                  <td  >{{item.Quantity}}</td>
                  <td>{{item.Price}}</td>
                  <td class="imgcontainer"><img class="image"  src="{{item.Image}}" alt="{{item.Name}}"></td>
                  <td>
                    <button type="button" [routerLink]="['/Products',(item.id)]" class="btn btn-success">{{dets}}</button>
                  </td>
                  <td>
                    <button type="button" [routerLink]="['/Update',(item.id)]" class="btn btn-warning">{{edit}}</button>
                  </td>
                  <td>
                    <button type="button" (click)="deleteprod(item)" class="btn btn-danger">{{delete}}</button>
                  </td>
                </tr>
              </ng-container>
         
        </tbody>
      </table>
    
</div>
