<div class="container">
  <div class="input-group sea mb-3">
    
    <input type="search"
     (keydown)="search()" [(ngModel)]="InputSearch"
      class="form-control" placeholder="Search By Name ..." aria-label="search" aria-describedby="basic-addon1">
  </div>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Image</th>
            <th scope="col">Details</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr> 
        </thead>
        <tbody *ngIf="ProductsMo">
          
           
            <ng-container *ngFor="let item of ProductsMo; index as i" >
                <tr  
                 
                [ngClass]="{'bg-warning':item.Quantity! < 5}"
                *ngIf="item.Quantity!=0"
               
                > 
                 <td>{{ i+1 }}</td>
                  <td>{{item.Name}}</td>
                  <td  >{{item.Quantity}}</td>
                  <td>{{item.Price}}</td>
                  <td class="imgcontainer"><img class="image"  src="{{item.Image}}" alt="{{item.Name}}"></td>
                  <td>
                    <button type="button" [routerLink]="['/Products',(item.id)]" class="btn btn-success">Details</button>
                  </td>
                  <td>
                    <button type="button" [routerLink]="['/Update',(item.id)]" class="btn btn-warning">Edit</button>
                  </td>
                  <td>
                    <button type="button" (click)="deleteprod(item)" class="btn btn-danger">Delete</button>
                  </td>
                </tr>
              </ng-container>
         
        </tbody>
      </table>
    
</div>
