<div class="container">
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Image</th>
            <th scope="col">Details</th>
            
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody *ngIf="Products">
         
           
            <ng-container *ngFor="let item of Products; index as i" >
                <tr  
                 
                [ngClass]="{'bg-warning':item.Quantity<10}"
                *ngIf="item.Quantity!=0"
               
                > 
                 <td>{{ i+1 }}</td>
                  <td>{{item.Name}}</td>
                  <td  >{{item.Quantity}}</td>
                  <td>{{item.Price}}</td>
                  <td class="imgcontainer"><img class="image"  src="{{item.Image}}" alt="{{item.Name}}"></td>
                  <td>
                    <button type="button" routerLink="/Products/:pid" class="btn btn-success">Details</button>
                  </td>
                  <td>
                    <button type="button" (click)="deleteprod(item)" class="btn btn-danger">Delete</button>
                  </td>
                </tr>
              </ng-container>
         
        </tbody>
      </table>
    
</div>
