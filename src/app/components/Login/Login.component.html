<div class="container containerall" >
  <div class="row g-0 "> 
   
    <aside class="col-lg-10 col-sm-10 col-md-10 ">

      <h5 class="fw-bold">Login</h5>
      <form class="form needs-validation"  novalidate>
        <div class="col-11 mb-3 mt-3 ">
          <input type="email" class="form-control border-3" 
        
          id="email" placeholder="E-mail" name="email"
           required>
          <div class="invalid-feedback">
            Please provide a valid E-mail.
          </div>
        </div>
        <div class="col-11 mb-3">
          <input type="password" class="form-control border-3" 
          
          id="pwd" placeholder="Password" name="pswd" required>
          <div class="invalid-feedback">
            Please provide right password.
          </div>
        </div>

          </label>
        </div> -->

        <button class="col-10 btlogin" type="submit"  ><i  class="fas fa-envelope"></i> LOGIN</button>
