<div class="container">
    <h5>Orders</h5>
    <table class="table table-hover">
        <thead>
          <tr>
            
            <th scope="col">Buyer</th>
            <th scope="col">Total</th>

            <th scope="col">Date</th>
            <th scope="col">status</th>
           <th scope="col">Arrived</th>
           <th scope="col">Details</th>
          </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let item of Orders | async" >
                <tr   
                
               
                >
                 
                <td>{{item.buyer}}</td>
                <td>{{item.Total}}</td>
                  <td>{{item.date}}</td>
                  <td>{{item.status}}</td>
                 <td>
                     <button type="button" name="" id="" class="btn btn-dark btn-lg ">Arrived</button>
                 </td>
                 <td>
                  <button type="button" routerLink="/Orders/:pid" name="" id="" class="btn btn-success btn-lg ">Details</button>
              </td>
                </tr>
              </ng-container>
         
        </tbody>
      </table>
    
</div>
