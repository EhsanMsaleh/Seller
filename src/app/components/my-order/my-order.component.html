<div class="container">
    <h5>Orders</h5>
    <table class="table table-hover">
        <thead>
          <tr>
            
            <th scope="col">Buyer</th>
            <th scope="col">ProductName</th>
            <th scope="col">Date</th>
            <th scope="col">status</th>
           
           <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody>
       <!-- <td [ngIf]="this.decide == 'Ar'">{{order.prodNameAr}}</td>--> <ng-container *ngFor="let order of arrOorders">
                <tr>
              
                    <td>{{order.buyer}}</td>
         
                   <ng-template [ngIf]="this.decide == 'EN'">
                        <td>{{order.prodName}}  </td>
                   </ng-template>
                   <ng-template [ngIf]="this.decide == 'AR'">
                     <td>{{order.prodNameAr}}  </td>
                  </ng-template>
                    
                    
                    <td>{{order.date}}</td>
                    <td>{{order.status}}</td>
                
                    <ng-template [ngIf]="this.decide == 'EN'">
                     <td>{{order.total}} EGP</td>
                 </ng-template>
                 <ng-template [ngIf]="this.decide == 'AR'">
                  <td>ج.م {{order.total}} </td>
                </ng-template>
                 
                </tr>
              </ng-container>

        </tbody>
      </table>
    
</div>
